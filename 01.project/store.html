<body>
	<div class="app-container">
		<!-- 네비게이션 바 -->
		<div data-include-path="nav.html"></div>
    <div class="container">
      <div class="header">
        <div class="header-title">
          <h1>스토어</h1>
          <p>내용내용내용내용내용</p>
        </div>
      </div>

      <div class="search-section">
        <div class="select-section">
          <!-- 가게 분류 선택 구역 -->
          <select class="store-selector" id="select-store">
            <option selected>업종을 선택하시오.</option>
            <option value="all" selected>전체 가게 보기</option>
            <option value="restaurant">음식점</option>
            <option value="cafe">카페</option>
            <option value="beauty">뷰티</option>
            <option value="academy">학원</option>
            <option value="rent">부동산</option>
            <option value="shop">가게</option>
            <option value="hospital">병원</option>
            <option value="bank">은행</option>
            <option value="etc">기타</option>
            
          </select>
          <button class="btn btn-outline-secondary" type="button" id="inquery">조회</button>
        </div>
        <!-- 분류 결과 구역 -->
        <div class="result-section">
          <div class="result-item" id="list">
            <!-- <a><img src="./img/sample/starbucks-logo.png"></a>
            <a><img src="./img/sample/starbucks-logo.png"></a>
            <a><img src="./img/sample/starbucks-logo.png"></a>
            <a><img src="./img/sample/starbucks-logo.png"></a>
            <a><img src="./img/sample/starbucks-logo.png"></a> -->
          </div>

        </div>

        <!-- 가게 결과 상세보기 창 -->
        <div class="store-info-section">
          <div class="store-info-header">
            <div class="store-picture">
              <img src="./img/sample/starbucks-menu.jpg">
            </div>
          </div>


          <div class="store-info-main">
            <div class="store-info-name">
              <h3>스타벅스</h3>
            </div>
            <div class="store-info-summary">
              <div class="summary-logo">
                <img src="./img/sample/starbucks-logo.png">
              </div>
              <dl class="summary-info">
                <dt>업종구분</dt>
                <dd>카페</dd>
                <dt>매장위치</dt>
                <dd>1F</dd>
              </dl>
            </div>
          </div>
          <div class="store-detail">
            <div class="store-desc">
              <h5>한 그릇에 모든 정성을 담아내는 카페</h5>
            </div>
            <div class="store-menuinfo">
              <p>대표메뉴 <strong>민트초코라떼</strong></p>
            </div>
          </div>
          

        </div>




      </div>
        
      
      
    </div>
