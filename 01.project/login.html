<body>
  <!-- 네비게이션 바 -->
  <div data-include-path="nav.html"></div>
	<div class="app-container">
    <form class="signin-container">
      <div class="signin-logo-box"><img src="./img/logo.png" class="signin-logo"></img></div>
      <div class="signin-header">
          <h1 >ID</h1>
          <p>나의 계정</p>
      </div>
      <div class="form-group">
        <div class="form-box">
          <form>
            <div class="id-password-input">
              <input type="text" placeholder="ID" class="form-textbox" id="id-text-field">
              <input type="text" placeholder="PASSWORD" class="form-textbox" id="password-text-field">
            </div>
              
            <div class="remember-account">
              <input type="checkbox" id="remember-me"><label for="remember-me" id="remember-me-label">아이디 저장</label>
            </div>
            <div class="forgot">
              <a href="#">아이디 찾기</a>
            </div>
          </form>
          <div class="blank"></div>
        </div>
      </div>
    </form>




  </div>

  <div data-include-path="footer.html"></div>


    <script type="text/javascript" src="./js/main.js"></script>
