    <title>로그인</title>

  <body>
    <div class="container">
      <!-- 최상단 메뉴 -->
      <nav class="global-nav">
        <div class="nav-content">
          <div class="global-nav-links">
            <a href="#" class="logo">페이지 로고</a>
            <a href="#" class="global-nav-item">메뉴1</a>
            <a href="#" class="global-nav-item" >메뉴2</a>
            <a href="#" class="global-nav-item">로그인</a>
          </div>
        </div>
        
      </nav>
      <!-- 두번째 메뉴 -->
      <nav class="local-nav">
        <div class="nav-content">
          <div class="local-nav-links">
            <a href="#" class="local-nav-item">menu1</a>

      <form class="signin-container">
        <div class="signin-logo-box"><img src="./img/sample-logo.jpg" class="signin-logo"></img></div>
        <div class="signin-header">
            <h1 >ID</h1>
            <p>나의 계정</p>
        </div>
        <div class="form-group">
          <div class="form-box">
            <form>
              <div class="id-password-input">
                <input type="text" placeholder="ID" class="form-textbox" id="id-text-field">
                <input type="text" placeholder="PASSWORD" class="form-textbox" id="password-text-field">
              </div>
                
              <div class="remember-account">
                <input type="checkbox" id="remember-me"><label for="remember-me" id="remember-me-label">아이디 저장</label>
              </div>
              <div class="forgot">
                <a href="#">아이디 찾기</a>
              </div>
            </form>
            <div class="blank"></div>
          </div>
        </div>
      </form>

      <footer class="footer">
        <p>김진호</p>
      </footer>
    </div>
