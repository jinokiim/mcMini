<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" size="64x64" href="./favicon.png"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/default.css">
	<link rel="stylesheet" href="./css/nav.css">
	<link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/signup.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="./js/includeHTML.js"></script>
	<script src="./js/signup-code.js"></script>
	<script src="./js/signup.js"></script>
	<title>회원가입</title>

</head>
<body>
  <div data-include-path="nav.html"></div>
	<div class="container">
		<!-- 네비게이션 바 -->
		
		

<!-- 
			글넣는 구간은 <section></section>
-->
    <div class="app-container">
      <div class="signup-header">
        <h1 class="signup-title">277Square ID 생성</h1>
        <div class="signip-description-one"><p>하나의 ID로 모든 서비스를 이용할 수 있습니다.</p></div>
        <div class="signip-description-two"><p>ID를 가지고 계십니까?&nbsp;&nbsp;&nbsp;&nbsp;<a href="./login.html">로그인 하러가기</a></p></div>
      </div>

      <form class="signup-form" id="signup-form">
        <div class="input-section">
          <div class="input-container">
            <!-- 이름 -->
            <div class="form-floating">
              <input type="text" class="form-control form-textbox" name="lastname-input" id="lastname-input" placeholder="성" required>
              <label for="lastname-input">성</label>
              <div class="valid-check">
                <span title="lastname-value" class="valid-check"></span>
              </div>
            </div>
            
            <div class="form-floating">
              <input type="text" class="form-control form-textbox" name="firstname-input" id="firstname-input" placeholder="이름" required>
              <label for="firstname-input">이름</label>
              <div class="valid-check">
                <span title="firstname-value" class="valid-check"></span>
              </div>
            </div>
            
            <!-- 국가 지역 -->
            <div class="country-select">
              <h3>국가 / 지역</h3>
              <select class="form-select form-select-lg form-textbox"  required aria-label=".form-select-lg example" name="country-input" id="country-input">
                <!-- <option value="">국가 지역</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option> -->
              </select>
              <div class="valid-check">
                <span title="country-value" class="valid-check"></span>
              </div>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control form-textbox" id="floatingPassword" placeholder="Password" >
              <label for="floatingPassword">생년월일</label>
            </div>
          </div>
        </div>


        <div class="input-section">
          <div class="input-container">
            <!-- 이메일 아이디 -->
            <div class="input-email">
              <div class="form-floating">
                <input type="email" class="form-control form-textbox  input-id-field" name="email-input" id="email-input" placeholder="name@example.com" required>
                <label for="floatingInput">name@example.com</label>
                <div><h3>새 ID로 사용될 주소입니다.</h3></div>
                <div class="valid-check">
                  <span title="email-value" class="valid-check"></span>
                </div>
              </div>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control form-textbox" name="password-input" id="password-input" placeholder="Password" required>
              <label for="floatingPassword">암호</label>
              <div class="valid-check">
                <span title="pw-value" class="valid-check"></span>
              </div>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control form-textbox" name="password-check-input" id="password-check-input" placeholder="Password" required>
              <label for="floatingPassword">암호 확인</label>
              <div class="valid-check">
                <span title="pwcheck-value" class="valid-check"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="input-section">
          <div class="input-container">
            <div>
              <select class="form-select form-select-lg form-textbox"  required aria-label=".form-select-lg example" name="code-input" id="code-input">
                <option selected>국가번호</option>
                <!-- <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option> -->
              </select>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control form-textbox" name="phone-input" id="phone-input" placeholder="전화번호 (-) 제외하고 입력" required>
              <label for="floatingPassword">전화번호 (-) 제외하고 입력</label>
              <span title="phone-value" class="valid-check"></span>
            </div>
            <div>
              <select class="form-select form-select-lg form-textbox"  required aria-label=".form-select-lg example" name="whoru-input" id="whoru-input">
                <option value="">회원등급 설정</option>
                <option value="1">세대원</option>
                <option value="2">세대주</option>
                <option value="3">영업자</option>
                <option value="4">관리자</option>
              </select>
              <div class="valid-check">
                <span title="whoru-value" class="valid-check"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="input-section">
          <div class="input-container">
            
            <!-- 주소 -->
            
            <div class="form-floating input-address">
              <h3>주소</h3>
              <input class="form-control form-textbox" type="text" value="경기도 수원시 광교호수공원로 277" aria-label="readonly input example" readonly>
            </div>
            <div>
              <select class="form-select form-select-lg form-textbox"  required aria-label=".form-select-lg example" name="dong-input" id="dong-input">
                <option value="">000동</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="valid-check">
                <span title="dong-value"></span>
              </div>
            </div>
            <div class="form-floating input-address-box">
              <input type="text" class="form-control form-textbox" name="ho-input" id="ho-input" placeholder="000호 (호)는 제외하고 입력" required>
              <label for="floating-ho">0000호&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<(호)는 제외하고 입력></label>
              <div class="valid-check">
                <span title="ho-value"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="change-line"></div>

        
        
        <!-- 버튼 -->
        <div class="btn-box">
          <button type="button" class="btn btn-primary button" name="signup-button" id="signup-button">완료</button>
        </div>
      </form>

      <!--  -->
      
      <!--  -->







    </div>





		<!-- FFFFFFFFFFFFFFFFFFFFFFFFF -->
    
    
    <!-- container -->
	</div>
  <div data-include-path="footer.html"></div>


	<script type="text/javascript" src="./js/main.js"></script>
  
</body>
</html>
