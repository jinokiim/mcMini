    <div class="app-container">
      <!-- 최상단 메뉴 -->
      <nav class="global-nav">
        <div class="nav-content">
          <div class="global-nav-links">
            <a href="#" class="logo">페이지 로고</a>
            <a href="#" class="global-nav-item">메뉴1</a>
            <a href="#" class="global-nav-item" >메뉴2</a>
            <a href="#" class="global-nav-item">로그인</a>
          </div>
        </div>
        
      </nav>
      <!-- 두번째 메뉴 -->
      <nav class="local-nav">
        <div class="nav-content">
          <div class="local-nav-links">
            <a href="#" class="local-nav-item">menu1</a>
            <a href="#" class="local-nav-item">menu2</a>

            <a href="#" class="local-nav-item">menu6</a>

        </div>

      <div class="signup-header">
        <h1 class="signup-title">ID 생성</h1>
        <div class="signip-description-one"><p>하나의 ID로 모든 서비스를 이용할 수 있습니다.</p></div>
        <div class="signip-description-two"><p>ID를 가지고 계십니까?</p><a href="#">로그인</a></div>

      </div>


      <div class="input-section">
        <div class="input-container">
          <!-- 이름 -->
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">성</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">이름</label>
          </div>
          <!-- 국가 지역 -->
          <div>
            <h3>국가/지역</h3>
            <select class="form-select form-select-lg" aria-label=".form-select-lg example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">생년월일</label>
          </div>
        </div>
      </div>


      <div class="input-section">
        <div class="input-container">
          <!-- 이메일 아이디 -->
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">name@example.com</label>
          </div>
          <div><p>새 ID로 사용될 주소입니다.</p></div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">암호</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">암호 확인</label>
          </div>
        </div>
      </div>

      <div class="input-section">
        <div class="input-container">
          <div>
            <select class="form-select form-select-lg" aria-label=".form-select-lg example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">생년월일</label>
          </div>

          <!-- 버튼 -->
          <div></div>
        </div>
      </div>






      </div>

        
        
        
        
        



      <footer class="footer">
        <p>김진호</p>
      </footer>
