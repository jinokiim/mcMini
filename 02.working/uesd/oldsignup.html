<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">  
    
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/signup.css">
    <title>ID생성</title>
  </head>


  <body>
    <div class="app-container">
      <div class="signup-header">
        <h1 class="signup-title">ID 생성</h1>
        <div class="signip-description-one"><p>하나의 ID로 모든 서비스를 이용할 수 있습니다.</p></div>
        <div class="signip-description-two"><p>ID를 가지고 계십니까?  <a href="#">로그인 하러가기</a></p></div>

      </div>


      <div class="input-section">
        <div class="input-container">
          <!-- 이름 -->
          <div class="form-floating">
            <input type="text" class="form-control form-textbox" id="Lastname-input" placeholder="성">
            <label for="Lastname-input">성</label>
          </div>
          
          <div class="form-floating">
            <input type="text" class="form-control form-textbox" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">이름</label>
          </div>
          <div></div>
          <!-- 국가 지역 -->
          <div class="country-select">
            <h3>국가 / 지역</h3>
            <select class="form-select form-select-lg form-textbox" aria-label=".form-select-lg example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control form-textbox" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">생년월일</label>
          </div>
        </div>
      </div>


      <div class="input-section">
        <div class="input-container">
          <!-- 이메일 아이디 -->
          <div class="input-id">
            <div class="form-floating">
              <input type="email" class="form-control form-textbox  input-id-field" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">name@example.com</label>
              <div><h3>새 ID로 사용될 주소입니다.</h3></div>
            </div>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control form-textbox" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">암호</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control form-textbox" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">암호 확인</label>
          </div>
        </div>
      </div>

      <div class="input-section">
        <div class="input-container">
          <div>
            <select class="form-select form-select-lg form-textbox" aria-label=".form-select-lg example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control form-textbox" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">전화번호</label>
          </div>
          <div>
            <select class="form-select form-select-lg form-textbox" aria-label=".form-select-lg example">
              <option selected>회원등급 설정</option>
              <option value="1">세대원</option>
              <option value="2">세대주</option>
              <option value="3">관리자</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input-section">
        <div class="input-container">
          
          <!-- 주소 -->
          
          <div class="form-floating input-address">
            <h3>주소</h3>
            <input class="form-control form-textbox" type="text" value="경기도 수원시 광교호수공원로 277" aria-label="readonly input example" readonly>
          </div>
          <div class="form-floating input-address-box">
            <input type="text" class="form-control form-textbox" id="floating-dong" placeholder="000동">
            <label for="floating-dong">000동</label>
          </div>
          <div class="form-floating input-address-box">
            <input type="text" class="form-control form-textbox" id="floating-ho" placeholder="000호">
            <label for="floating-ho">0000호</label>
          </div>
        </div>
      </div>
      <div class="change-line"></div>

      
      
      <!-- 버튼 -->
      <div class="btn-box">
        <button type="button" class="btn btn-primary button">완료</button>
      </div>






    </div>

        
        
        
        
        


      <!-- footer -->
      <div data-include-path="footer.html"></div>

    </div>
    
    
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
